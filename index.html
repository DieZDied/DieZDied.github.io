<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="main">
        <h1>Online Shop</h1>
        <img src="pizza.png" alt="">
        <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut l</p>
        <button id="buy">Buy Now</button>
    </div>
    <form id="form">
        <input type="text" id="user_name" placeholder="Name">
        <input type="text" id="user_email" placeholder="Email">
        <input type="text" id="user_phone" placeholder="Phone">
        <div id="error"></div>
        <button id="Order">Submit</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById('buy');
        let order = document.getElementById('order');
        tg.expand();

        buy.addEventListener('click', () => {
            document.getElementById('main').style.display = 'none';
            document.getElementById('form').style.display = 'block';
            document.getElementById('user_name').value = tg.initDataUnsafe.user.first_name + ' ' + tg.initDataUnsafe.user.last_name;
        });

        order.addEventListener('click', () => {
            document.getElementById('error').innerHTML = '';
            let name = document.getElementById('user_name').value;
            let email = document.getElementById('user_email').value;
            let phone = document.getElementById('user_phone').value;
            if (email.length < 5) {
                document.getElementById('error').innerText = 'Please enter an real email address.';
                return;
            }
            if (phone.length < 5) {
                document.getElementById('error').innerText = 'Please enter an real phone number.';
                return;
            }

            let data = {
                name: name,
                email: email,
                phone: phone
            }
            tg.sendData(JSON.stringify(data));

            tg.close();
        });
    </script>
</body>
</html>
